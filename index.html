<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Designer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="form.png" />
    <link href="index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <script type="module" src="form.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">Form Designer</div>
      <div class="inside-container">
        <div class="component-container">
          <div id="formDesigner" class="outer-content">
            <p>Components</p>
          </div>
        </div>
        <div class="outer-form-container">
          <div id="formContainer" class="visual-form"></div>
          <div class="btn-class">
            <button type="button" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
